<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Metal Morphing Sculpture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            cursor: grab;
        }
        
        body:active {
            cursor: grabbing;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }
        
        .hud {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            color: #fff;
            min-width: 280px;
            z-index: 100;
        }
        
        .hud h2 {
            font-size: 22px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00f5ff, #0080ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .shape-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .shape-btn {
            padding: 12px;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            color: #00f5ff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            text-align: center;
        }
        
        .shape-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(255, 0, 255, 0.2));
        }
        
        .shape-btn.active {
            background: linear-gradient(135deg, #00f5ff, #0080ff);
            border-color: #00f5ff;
            transform: scale(1.05);
        }
        
        .control-section {
            margin-top: 20px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-value {
            color: #00f5ff;
            font-weight: 600;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, rgba(0, 245, 255, 0.2), rgba(255, 0, 255, 0.2));
            outline: none;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }
        
        .action-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(135deg, #00f5ff, #0080ff);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
        }
        
        .info-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            max-width: 320px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .info-panel strong {
            color: #00f5ff;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 245, 255, 0.2);
            border: 1px solid rgba(0, 245, 255, 0.4);
            border-radius: 6px;
            font-size: 11px;
            margin: 3px;
            color: #00f5ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="hud">
        <h2>üåä LIQUID METAL</h2>
        
        <div class="shape-selector">
            <button class="shape-btn active" data-shape="sphere">üîÆ</button>
            <button class="shape-btn" data-shape="cube">üì¶</button>
            <button class="shape-btn" data-shape="torus">üç©</button>
            <button class="shape-btn" data-shape="cone">üî∫</button>
            <button class="shape-btn" data-shape="knot">üéÄ</button>
            <button class="shape-btn" data-shape="helix">üåÄ</button>
        </div>
        
        <div class="control-section">
            <div class="control-label">
                <span>Liquid Flow</span>
                <span class="control-value" id="flowValue">5</span>
            </div>
            <input type="range" id="flow" min="0" max="10" value="5" step="0.5">
            
            <div class="control-label">
                <span>Metallic</span>
                <span class="control-value" id="metallicValue">8</span>
            </div>
            <input type="range" id="metallic" min="0" max="10" value="8" step="1">
            
            <div class="control-label">
                <span>Rotation Speed</span>
                <span class="control-value" id="rotationValue">5</span>
            </div>
            <input type="range" id="rotation" min="0" max="10" value="5" step="1">
        </div>
        
        <button class="action-btn" id="randomize">üé≤ Randomize</button>
        <button class="action-btn secondary" id="explode">üí• Shatter</button>
    </div>
    
    <div class="info-panel">
        <strong>üéÆ Interactive Controls</strong>
        Drag to rotate ‚Ä¢ Scroll to zoom<br>
        Real-time 3D rendering with dynamic lighting<br><br>
        <div class="badge">WebGL</div>
        <div class="badge">Physics</div>
        <div class="badge">Shaders</div>
        <div class="badge">60 FPS</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, particles;
        let mouse = { x: 0, y: 0, down: false, prevX: 0, prevY: 0 };
        let autoRotate = true;
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        
        let settings = {
            shape: 'sphere',
            flow: 5,
            metallic: 8,
            rotationSpeed: 5
        };
        
        // Initialize Three.js
        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x00f5ff, 2, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xff00ff, 2, 100);
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);
            
            const pointLight3 = new THREE.PointLight(0x0080ff, 1.5, 100);
            pointLight3.position.set(0, 5, -5);
            scene.add(pointLight3);
            
            // Create initial shape
            createShape('sphere');
            createParticles();
            
            // Event listeners
            setupEventListeners();
            
            animate();
        }
        
        function createShape(type) {
            if (mesh) scene.remove(mesh);
            
            let geometry;
            
            switch(type) {
                case 'sphere':
                    geometry = new THREE.SphereGeometry(2, 64, 64);
                    break;
                case 'cube':
                    geometry = new THREE.BoxGeometry(3, 3, 3, 32, 32, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(1.5, 0.6, 32, 100);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(2, 3, 64);
                    break;
                case 'knot':
                    geometry = new THREE.TorusKnotGeometry(1.5, 0.5, 128, 32);
                    break;
                case 'helix':
                    const curve = new THREE.CatmullRomCurve3(
                        Array.from({length: 50}, (_, i) => {
                            const t = i / 50 * Math.PI * 4;
                            return new THREE.Vector3(
                                Math.cos(t) * 1.5,
                                (i / 50 - 0.5) * 4,
                                Math.sin(t) * 1.5
                            );
                        })
                    );
                    geometry = new THREE.TubeGeometry(curve, 128, 0.3, 16, false);
                    break;
            }
            
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                metalness: settings.metallic / 10,
                roughness: 0.2,
                envMapIntensity: 1,
                flatShading: false
            });
            
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            
            settings.shape = type;
        }
        
        function createParticles() {
            if (particles) scene.remove(particles);
            
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            for (let i = 0; i < 2000; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const radius = 3 + Math.random() * 2;
                
                positions.push(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta),
                    radius * Math.cos(phi)
                );
                
                const color = new THREE.Color();
                color.setHSL(0.5 + Math.random() * 0.3, 1, 0.5);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Update mesh
            if (mesh) {
                const geometry = mesh.geometry;
                const positions = geometry.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const x = positions[i];
                    const y = positions[i + 1];
                    const z = positions[i + 2];
                    
                    const distance = Math.sqrt(x * x + y * y + z * z);
                    const wave = Math.sin(distance * 2 - time * 2) * 0.05 * (settings.flow / 5);
                    
                    positions[i] += wave * (x / distance);
                    positions[i + 1] += wave * (y / distance);
                    positions[i + 2] += wave * (z / distance);
                }
                
                geometry.attributes.position.needsUpdate = true;
                geometry.computeVertexNormals();
                
                // Rotation
                if (autoRotate) {
                    mesh.rotation.x += 0.001 * settings.rotationSpeed;
                    mesh.rotation.y += 0.002 * settings.rotationSpeed;
                } else {
                    currentRotation.x += (targetRotation.x - currentRotation.x) * 0.1;
                    currentRotation.y += (targetRotation.y - currentRotation.y) * 0.1;
                    mesh.rotation.x = currentRotation.x;
                    mesh.rotation.y = currentRotation.y;
                }
                
                // Metallic shimmer
                mesh.material.metalness = 0.6 + Math.sin(time * 2) * 0.2 * (settings.metallic / 10);
            }
            
            // Update particles
            if (particles) {
                particles.rotation.x += 0.0005 * settings.rotationSpeed;
                particles.rotation.y += 0.001 * settings.rotationSpeed;
                
                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    const x = positions[i];
                    const y = positions[i + 1];
                    
                    positions[i + 2] += Math.sin(time + x + y) * 0.01 * settings.flow;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }
        
        function setupEventListeners() {
            // Shape buttons
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    createShape(btn.dataset.shape);
                });
            });
            
            // Controls
            document.getElementById('flow').addEventListener('input', (e) => {
                settings.flow = parseFloat(e.target.value);
                document.getElementById('flowValue').textContent = settings.flow;
            });
            
            document.getElementById('metallic').addEventListener('input', (e) => {
                settings.metallic = parseFloat(e.target.value);
                document.getElementById('metallicValue').textContent = settings.metallic;
                if (mesh) mesh.material.metalness = settings.metallic / 10;
            });
            
            document.getElementById('rotation').addEventListener('input', (e) => {
                settings.rotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotationValue').textContent = settings.rotationSpeed;
            });
            
            // Action buttons
            document.getElementById('randomize').addEventListener('click', () => {
                const shapes = ['sphere', 'cube', 'torus', 'cone', 'knot', 'helix'];
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                document.querySelector(`[data-shape="${randomShape}"]`).click();
                
                settings.flow = Math.random() * 10;
                settings.metallic = Math.random() * 10;
                settings.rotationSpeed = Math.random() * 10;
                
                document.getElementById('flow').value = settings.flow;
                document.getElementById('metallic').value = settings.metallic;
                document.getElementById('rotation').value = settings.rotationSpeed;
                
                document.getElementById('flowValue').textContent = settings.flow.toFixed(1);
                document.getElementById('metallicValue').textContent = settings.metallic.toFixed(1);
                document.getElementById('rotationValue').textContent = settings.rotationSpeed.toFixed(1);
            });
            
            document.getElementById('explode').addEventListener('click', () => {
                if (mesh) {
                    const positions = mesh.geometry.attributes.position.array;
                    for (let i = 0; i < positions.length; i += 3) {
                        const x = positions[i];
                        const y = positions[i + 1];
                        const z = positions[i + 2];
                        const distance = Math.sqrt(x * x + y * y + z * z);
                        
                        positions[i] *= 1.5;
                        positions[i + 1] *= 1.5;
                        positions[i + 2] *= 1.5;
                    }
                    mesh.geometry.attributes.position.needsUpdate = true;
                    
                    setTimeout(() => createShape(settings.shape), 1000);
                }
            });
            
            // Mouse controls
            window.addEventListener('mousedown', (e) => {
                mouse.down = true;
                mouse.prevX = e.clientX;
                mouse.prevY = e.clientY;
                autoRotate = false;
            });
            
            window.addEventListener('mousemove', (e) => {
                if (mouse.down) {
                    const deltaX = e.clientX - mouse.prevX;
                    const deltaY = e.clientY - mouse.prevY;
                    
                    targetRotation.y += deltaX * 0.01;
                    targetRotation.x += deltaY * 0.01;
                    
                    mouse.prevX = e.clientX;
                    mouse.prevY = e.clientY;
                }
            });
            
            window.addEventListener('mouseup', () => {
                mouse.down = false;
                setTimeout(() => { autoRotate = true; }, 2000);
            });
            
            window.addEventListener('wheel', (e) => {
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(2, Math.min(10, camera.position.z));
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        init();
    </script>
</body>
</html>
