<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/letter-m.png">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="game-container">
        <div class="background-lines">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-5"></div>
            <div class="line-6"></div>
        </div>

        <div id="timer">
            <div id="time">Timer<br>00:00</div>
        </div>

        <div id="grid"></div>
    </div>

    <div id="you-loose">
        <div id="you-loose-wrapper">
            <div id="title">Too slow...<br>Try again next time.</div>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <div id="you-win">
        <div id="you-win-wrapper">
            <div id="title">You won!<br>What next?</div>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <div id="welcome-screen">
        <div id="welcome-wrapper">
            <div id="title">
                Hours of boredom brought you here.<br>You disappoint me...<br><br>Go get a life.
            </div>

            <button onclick="play(6);">EASY</button><br>
            <button onclick="play(10);">MEDIUM</button><br>
            <button onclick="play(14);">HARD</button>

            <p id="timeee">
                (You have 59 seconds to finish. Yes, it's possibleâ€”I tested it.)
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
